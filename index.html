<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </head>

  <body>
    <div class="container">
      <table>
        <caption style="text-align: center;">
          Todo List
        </caption>
        <tr>
          <th colspan="2">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="Type your list here"
            />
          </th>
        </tr>
        <tr>
          <td>
            <label for="category">Category</label>
            <select id="category" placeholder="Choose category">
              <option value="personal">Personal</option>
              <option value="work">Work</option>
              <option value="other">Other</option>
            </select>
          </td>
          <td>
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" />
          </td>
        </tr>
        <tr>
          <td>
            <button id="addTask" class="add-task-btn">Add Task</button>
          </td>
          <td>
            <button id="deleteTask" class="delete-task-btn">Delete Task</button>
          </td>
        </tr>
      </table>

      <div id="taskList"></div>

      <div class="stats">
        <span>Total Tasks: <span id="totalTasks">0</span></span>
        <span>Completed Tasks: <span id="completedTasks">0</span></span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
